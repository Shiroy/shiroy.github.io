name: Publish to github pages
on:
  - push
jobs:
  build:
    runs-on: ubuntu:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "pnpm"

      - uses: pnpm/action-setup@v2
        with:
          version: 7.14.0

      - run: pnpm install --frozen-lockfile
